<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina UX — Designer's Brief</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 2rem 3rem;
            border-bottom: 1px solid #2a2a4a;
        }
        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }
        header p {
            color: #8888aa;
            margin-top: 0.3rem;
            font-size: 0.9rem;
        }
        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
        }
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .stat strong { color: #7c7cff; }
        main { padding: 2rem 3rem; }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin: 2rem 0 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .section-title .icon { font-size: 1.2rem; }
        .bullet-card {
            background: #12121f;
            border: 1px solid #2a2a3a;
            border-radius: 10px;
            padding: 1.2rem 1.5rem;
            margin-bottom: 0.8rem;
            transition: border-color 0.2s;
        }
        .bullet-card:hover { border-color: #4a4a7a; }
        .bullet-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }
        .bullet-title {
            font-weight: 600;
            font-size: 1rem;
            color: #fff;
            flex: 1;
            min-width: 0;
        }
        .bullet-badges {
            flex-shrink: 0;
            white-space: nowrap;
            display: flex;
            gap: 0.4rem;
            align-items: center;
        }
        .badge {
            display: inline-block;
            padding: 0.15rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-critical { background: #ff4d6a22; color: #ff4d6a; border: 1px solid #ff4d6a44; }
        .badge-moderate { background: #ffaa2222; color: #ffaa22; border: 1px solid #ffaa2244; }
        .badge-minor { background: #44cc8822; color: #44cc88; border: 1px solid #44cc8844; }
        .friction-count {
            background: #7c7cff22;
            color: #7c7cff;
            border: 1px solid #7c7cff44;
            padding: 0.15rem 0.5rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        .bullet-content {
            color: #bbb;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .evidence {
            margin-top: 0.6rem;
            padding-top: 0.6rem;
            border-top: 1px solid #1a1a2e;
        }
        .evidence-item {
            color: #777;
            font-size: 0.8rem;
            font-style: italic;
            margin-bottom: 0.3rem;
        }
        .benchmark-source {
            color: #7c7cff;
            font-size: 0.75rem;
            margin-top: 0.4rem;
        }
        .visual-comparison {
            display: flex;
            gap: 1rem;
            margin-top: 0.8rem;
            padding-top: 0.8rem;
            border-top: 1px solid #1a1a2e;
        }
        .visual-comparison .before,
        .visual-comparison .after {
            flex: 1;
            min-width: 0;
        }
        .visual-comparison label {
            display: block;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
            color: #888;
        }
        .visual-comparison .before label { color: #ff4d6a; }
        .visual-comparison .after label { color: #44cc88; }
        .visual-comparison img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #2a2a3a;
            display: block;
        }
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #555;
        }
        .empty-state h2 { color: #777; margin-bottom: 0.5rem; }
        .pulse {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #44cc88;
            border-radius: 50%;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .nav {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }
        .nav a {
            color: #7c7cff;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1><span class="pulse"></span> Lumina UX — Designer's Brief</h1>
        <p>ACE-Powered Evolving Playbook</p>
        <div class="nav">
            <a href="/">&larr; Upload</a>
            <a href="/memories">Memory Store</a>
        </div>
        <div class="stats" id="stats"></div>
    </header>
    <main id="content">
        <div class="empty-state">
            <h2>Waiting for friction events...</h2>
            <p>The playbook will populate as user testing sessions are analyzed.</p>
        </div>
    </main>

    <script>
        function severityBadge(severity) {
            return `<span class="badge badge-${severity}">${severity}</span>`;
        }

        function renderBullets(bullets, type, title, icon) {
            const filtered = bullets
                .filter(b => b.bullet_type === type)
                .sort((a, b) => b.friction_count - a.friction_count);
            if (filtered.length === 0) return '';

            let html = `<div class="section-title"><span class="icon">${icon}</span> ${title} (${filtered.length})</div>`;
            for (const b of filtered) {
                html += `
                <div class="bullet-card">
                    <div class="bullet-header">
                        <span class="bullet-title">${b.title}</span>
                        <span class="bullet-badges">
                            ${severityBadge(b.severity)}
                            <span class="friction-count">${b.friction_count}x</span>
                        </span>
                    </div>
                    <div class="bullet-content">${b.content}</div>
                    ${b.benchmark_source ? `<div class="benchmark-source">Source: ${b.benchmark_source}</div>` : ''}
                    ${b.frame_url ? `
                    <div class="visual-comparison">
                        <div class="before">
                            <label>Current</label>
                            <img src="${b.frame_url}" alt="Current UI at friction point" />
                        </div>
                        ${b.mockup_url ? `
                        <div class="after">
                            <label>Suggested</label>
                            <img src="${b.mockup_url}" alt="Suggested UI improvement" />
                        </div>` : ''}
                    </div>` : ''}
                    <div class="evidence">
                        ${b.evidence.map(e => `<div class="evidence-item">${e}</div>`).join('')}
                    </div>
                </div>`;
            }
            return html;
        }

        async function refresh() {
            try {
                const res = await fetch('/playbook');
                const data = await res.json();
                const bullets = data.bullets || [];

                if (bullets.length === 0) return;

                const critical = bullets.filter(b => b.severity === 'critical').length;
                const moderate = bullets.filter(b => b.severity === 'moderate').length;
                const minor = bullets.filter(b => b.severity === 'minor').length;

                document.getElementById('stats').innerHTML = `
                    <div class="stat"><strong>${bullets.length}</strong> total findings</div>
                    <div class="stat"><strong>${critical}</strong> critical</div>
                    <div class="stat"><strong>${moderate}</strong> moderate</div>
                    <div class="stat"><strong>${minor}</strong> minor</div>
                    <div class="stat">Updated: ${new Date(data.last_updated).toLocaleTimeString()}</div>
                `;

                let html = '';
                html += renderBullets(bullets, 'friction_log', 'Visual Friction Logs', '\u26A0\uFE0F');
                html += renderBullets(bullets, 'hard_strategy', 'Hard Strategies', '\u2705');
                html += renderBullets(bullets, 'benchmark', 'Benchmarked Solutions', '\uD83D\uDCCA');
                document.getElementById('content').innerHTML = html || '<div class="empty-state"><h2>No bullets yet</h2></div>';
            } catch (e) {
                console.error('Refresh failed:', e);
            }
        }

        // Poll every 3 seconds for updates
        refresh();
        setInterval(refresh, 3000);
    </script>
</body>
</html>
